<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CEUNI - Plantel Valle Tehuacán</title>
    <link rel="stylesheet" href="../foundation/css/foundation.css">
    <link rel="stylesheet" href="../foundation/css/main.css">
  </head>
  <body>
    <section class="row fondo-menu">
      <div class="small-2 medium-2 large-2 columns">
      <img src="../media/img/logo_1.png" class="thumbnail">
      </div>

      <div class="top-bar small-10 medium-10 large-10 columns">
        <div class="top-bar-left">
            <ul class="menu">
              <li class="menu-text">Sistema CEUNI</li>
            </ul>
          </div>

        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li><a href="#">Inicio</a></li>
            <li>
              <a href="#">Oferta Académica</a>
              <ul class="menu">
                <li><a href="#">Animación y Arte Digital</a></li>
                <li><a href="#">Criminalistica y Criminología</a></li>
                <li><a href="#">Cosmiatría</a></li>
                <li><a href="#">Derecho</a></li>
                <li><a href="#">Gastronomía</a></li>
              </ul>
            </li>
            <li><a href="#">Alumnos</a></li>
            <li><a href="#">Sitio Corporativo</a></li>
          </ul>
        </div>
      </div>
    </section>

    <hr>
<!-- Fotografías del slider relación de aspecto 16:9 -->
    <section class="row">
      <div class="small-12 medium-9 large-9 small-centered columns">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="orbit-slide is-active">
              <img class="orbit-image" src="../media/img/images1.jpg" alt="Space">
              <figcaption class="orbit-caption">CEUNI Imagen 1</figcaption>
            </li>
            <li class="orbit-slide is-active">
              <img class="orbit-image" src="../media/img/images2.jpg" alt="Space">
              <figcaption class="orbit-caption">CEUNI Imagen 2</figcaption>
            </li>
            <li class="orbit-slide is-active">
              <img class="orbit-image" src="../media/img/images3.jpg" alt="Space">
              <figcaption class="orbit-caption">CEUNI Imagen 3</figcaption>
            </li>
          </ul>
        </div>
      </div>
    </section>


    <script src="../foundation/js/vendor/jquery.js"></script>
    <script src="../foundation/js/vendor/what-input.js"></script>
    <script src="../foundation/js/vendor/foundation.min.js"></script>
    <!-- this will include every plugin and utility required by Foundation -->
    <script type="text/javascript">
      $(document).foundation();
    </script>

  </body>
</html>
